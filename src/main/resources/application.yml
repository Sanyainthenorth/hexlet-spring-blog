rsa:
  private-key: classpath:certs/private.pem
  public-key: classpath:certs/public.pem
app:
  welcome-message: "Добро пожаловать в Hexlet Spring Blog!"
spring:
  datasource:
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true